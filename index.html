<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小学口算练习</title>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet" crossorigin="anonymous">
  <script src="scritps.js" type="text/javascript"></script>
</head>

<body>
  <header>
    <section id="header-main">
      <h1>小学口算练习</h1>
      <section id="config-btn">
        <i class="fa fa-cog"></i>
      </section>
    </section>
  </header>
  <main>
    <section id="info">
      <section id="counts-container">
        题号
        <span id="current-no">1</span>/<span id="total-no">100</span>
      </section>
      <section id="score-container">
        得分：<span id="score">0</span>
      </section>
    </section>

    <section id="timer-container">
      <div id="timer"></div>
    </section>


    <section id="equation">100+100=?</section>

    <section class="results answered">
      <div class="result error">
        <span>999</span>
        <section class="check check-correct">
          <i class="fa fa-check"></i>
        </section>
        <section class="check check-error">
          <i class="fa fa-times"></i>
        </section>
      </div>
      <div class="result error">
        <span>5</span>
        <section class="check check-correct">
          <i class="fa fa-check"></i>
        </section>
        <section class="check check-error">
          <i class="fa fa-times"></i>
        </section>
      </div>
    </section>
    <section class="results">
      <div class="result">
        <span>5</span>
        <section class="check check-correct">
          <i class="fa fa-check"></i>
        </section>
        <section class="check check-error">
          <i class="fa fa-times"></i>
        </section>
      </div>
      <div class="result">
        <span>5</span>
        <section class="check check-correct">
          <i class="fa fa-check"></i>
        </section>
        <section class="check check-error">
          <i class="fa fa-times"></i>
        </section>
      </div>
    </section>
  </main>

  <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true" data-bs-backdrop="static"
       data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="configModalLabel">设置</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-1 row">
            <label for="max" class="col-4 col-form-label">最大数字：</label>
            <div class="col-8">
              <input type="number" class="form-control" id="max" value="20">
            </div>
          </div>
          <div class="mb-1 row">
            <label for="secondsPerEquation" class="col-4 col-form-label">每题秒数：</label>
            <div class="col-8">
              <input type="number" class="form-control" id="secondsPerEquation" value="10">
            </div>
          </div>
          <div class="mb-1 row">
            <label for="hasAdd" class="col-4 col-form-label">加法：</label>
            <div class="col-8">
              <select class="form-select" id="hasAdd">
                <option selected value=true>试题中包含</option>
                <option value=false>试题中不含</option>
              </select>
            </div>
          </div>
          <div class="mb-1 row">
            <label for="hasMinis" class="col-4 col-form-label">减法：</label>
            <div class="col-8">
              <select class="form-select" id="hasMinis">
                <option selected value=true>试题中包含</option>
                <option value=false>试题中不含</option>
              </select>
            </div>
          </div>
          <div class="mb-1 row">
            <label for="fullMarks" class="col-4 col-form-label">设置总分：</label>
            <div class="col-8">
              <input type="number" class="form-control" id="fullMarks" value="100">
            </div>
          </div>
          <div class="mb-1 row">
            <label for="currentScore" class="col-4 col-form-label">当前得分：</label>
            <div class="col-8">
              <input type="number" readonly class="form-control-plaintext" id="currentScore" value="10">
            </div>
          </div>
          <div class="mb-1 row">
            <label for="counts" class="col-4 col-form-label">题目数量：</label>
            <div class="col-8">
              <input type="number" class="form-control" id="counts" value="100">
            </div>
          </div>
          <div class="mb-1 row">
            <label for="answerCount" class="col-4 col-form-label">答题次数：</label>
            <div class="col-8">
              <input type="text" readonly class="form-control-plaintext" id="answerCount" value="10">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
          <button type="button" id="config-comfirm-btn" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
