<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陈则名一年级（上）口算练习</title>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet" crossorigin="anonymous">
  <script src="common-scripts.js" type="text/javascript"></script>
  <script src="pc-scripts.js" type="text/javascript"></script>
</head>

<body>
  <header>
    <section id="header-main">
      <h1>口算练习（一）</h1>
      <section id="config-btn">
        <i class="fa fa-cog"></i>
      </section>
    </section>
  </header>
  <main>
    <section id="info">
      <section id="counts-container">
        题号
        <span id="current-no">1</span>/<span id="total-no">100</span>
      </section>
      <section id="score-container">
        得分：<span id="score">0</span>
      </section>
    </section>

    <section id="timer-container">
      <div id="timer"></div>
    </section>


    <section id="equation">100+100=?</section>

    <section class="results answered">
      <div class="result error">
        <span>999</span>
        <section class="check check-correct">
          <i class="fa fa-check"></i>
        </section>
        <section class="check check-error">
          <i class="fa fa-times"></i>
        </section>
      </div>
      <div class="result error">
        <span>5</span>
        <section class="check check-correct">
          <i class="fa fa-check"></i>
        </section>
        <section class="check check-error">
          <i class="fa fa-times"></i>
        </section>
      </div>
    </section>
    <section class="results">
      <div class="result">
        <span>5</span>
        <section class="check check-correct">
          <i class="fa fa-check"></i>
        </section>
        <section class="check check-error">
          <i class="fa fa-times"></i>
        </section>
      </div>
      <div class="result">
        <span>5</span>
        <section class="check check-correct">
          <i class="fa fa-check"></i>
        </section>
        <section class="check check-error">
          <i class="fa fa-times"></i>
        </section>
      </div>
    </section>
  </main>
</body>

</html>
